<!DOCTYPE html>
<html lang="es-ES">

    <head>
        <meta charset="UTF-8">
        <title>Digitalizar firma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="firmadigital.js"></script>
    </head>

    <body>

        <div class="card">
            <div class="card-header">
                <h5>Firma</h5>
            </div>			
            <div class="card-body">

                <div class="row">
                    <div class="col-md-12">
                        <canvas id="sig-canvas">
                            Navegador no compatible
                        </canvas>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="sig-submitBtn">Firmar</button>
                        <button class="btn btn-default" id="sig-clearBtn">Limpiar</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <textarea id="sig-dataUrl" class="form-control" rows="5">Data URL!</textarea>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <img class="d-none" id="sig-image" src=""/>
                    </div>
                </div>

            </div>

        </div>

    </body>

</html>
